<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Listado</title>
</head>
<body onload="mostrarPersonas()">
    <header>
        <nav id="header">
            <h3>HTML, CSS Y JAVASCRIPT</h3>
        </nav>
    </header>

    <div class="container">
        <div id="lista">
            <ul id="personas">
                
            </ul>
        </div>
    </div>

    <div id="formularios">

        <form id="form-agregar" >
            <div id="texto-agregar">
                <input type="text" maxlength="20" id="nuevaPersona" class="form-control m-2" placeholder="Nombre y Apellido">
            </div>
            <div id="btn-agregar">
                <button type="submit" class="btn btn-success m-2" id="agregar">Agregar</button>
            </div>
        </form>

        <form id="form-editar" hidden>
            <div id="texto-editar">
                <input type="text" maxlength="20" id="editarPersona" class="form-control m-2">
            </div>
            <div id="btn-editar">
                <button type="submit" class="btn btn-primary m-2" id="btnModificar">Modificar</button>
                <button onclick="cancelar()" class="btn btn-secondary m-2" id="btnCancelar">Cancelar</button>
            </div>
        </form>

    </div>

    <footer>
        <h3>Eduardo Lazarte &#169</h3>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>    
</body>
</html>
